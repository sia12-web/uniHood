<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="tttGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#tttGrad)"/>
  <!-- Decorative circles -->
  <circle cx="200" cy="140" r="90" fill="#fff" fill-opacity="0.12" />
  <circle cx="380" cy="180" r="60" fill="#fff" fill-opacity="0.08" />
  <circle cx="1000" cy="400" r="100" fill="#fff" fill-opacity="0.10" />
  <!-- X and O decorative elements -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.25">
    <!-- X -->
    <path d="M900 100 L960 160 M960 100 L900 160" />
    <!-- O -->
    <circle cx="1040" cy="130" r="35" />
    <!-- Grid lines -->
    <path d="M1100 90 L1100 170 M1070 130 L1130 130" />
  </g>
  <text x="80" y="320" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="64" font-weight="800" fill="#ffffff">Tic Tac Toe</text>
  <text x="80" y="390" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="28" font-weight="500" fill="#ffffff" fill-opacity="0.9">Classic X's and O's. Challenge a friend.</text>
</svg>
