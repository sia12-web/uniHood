# DEPRECATED: This compose file is not used by default.
# Prefer backend-only stack: infra/docker/compose.yaml
# Keep for reference; do NOT include this file with -f unless you intend to run the frontend container.
services:
  frontend:
    image: node:20
    working_dir: /work
    ports:
      - "3000:3000"
    environment:
      # Improve file watching on Windows/host-mounted volumes
      CHOKIDAR_USEPOLLING: "1"
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_OPTIONS: ""
      # Frontend (browser) should call the host port; SSR (Node in container) should call the backend service name
      NEXT_PUBLIC_BACKEND_URL: "http://localhost:8000"
      NEXT_SERVER_BACKEND_URL: "http://backend:8000"
    volumes:
      - ../../frontend:/work
      # Persist node_modules inside a named volume to avoid reinstall on every start
      - frontend_node_modules:/work/node_modules
      # Keep Next.js build cache out of OneDrive path to avoid file churn and prompts
      - frontend_next_cache:/work/.next
    command: >
      bash -lc "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    depends_on:
      - backend

volumes:
  frontend_node_modules:
  frontend_next_cache:
