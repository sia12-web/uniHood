# Grafana Dashboard Provisioning
# Auto-loads dashboards from /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: 'Divan Dashboards'
    orgId: 1
    folder: 'Divan'
    folderUid: 'divan'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
