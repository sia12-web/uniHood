services:
  redis:
    image: redis:7.2-alpine
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    volumes:
      - ./infra/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "127.0.0.1:6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: divan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d divan" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./scripts:/work/scripts:ro
      - ./infra/migrations:/work/infra/migrations:ro
      - backend_uploads:/app/app/uploads
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/divan
      PYTHONPATH: /app
      ENVIRONMENT: dev
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    command: >
      bash -c "echo 'Postgres is healthy, running migrations...' && python /work/scripts/apply_migrations.py && echo 'Migrations complete, starting app...' && uvicorn app.main:socket_app --host 0.0.0.0 --port 8000 --reload"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

volumes:
  pgdata:
  backend_uploads:
