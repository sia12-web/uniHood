<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="rpsGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#rpsGrad)"/>
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="100" fill="#fff" fill-opacity="0.12" />
  <circle cx="380" cy="180" r="80" fill="#fff" fill-opacity="0.08" />
  <circle cx="1000" cy="400" r="120" fill="#fff" fill-opacity="0.10" />
  <!-- Hand icons (rock, paper, scissors) -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.25">
    <!-- Rock (fist) -->
    <circle cx="900" cy="140" r="50" />
    <!-- Paper (open hand) -->
    <rect x="1000" y="100" width="80" height="80" rx="8" />
    <!-- Scissors -->
    <path d="M1120 100 L1160 160 M1160 100 L1120 160" />
  </g>
  <text x="80" y="320" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="64" font-weight="800" fill="#ffffff">Rock Paper Scissors</text>
  <text x="80" y="390" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="28" font-weight="500" fill="#ffffff" fill-opacity="0.9">Best of 5 showdown. Classic duel.</text>
</svg>
